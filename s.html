<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Log in Form</title>
        <link rel="stylesheet" href="s.css">
    </head>
    <body>
        <header>
            <h1 class="logo">Make Your Things Easy with Us</h1>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Help</a>
                <button class="btnlogin-popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            
            <span class="close-icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-sharp fa-solid fa-circle-xmark"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            Remember Me</label>
                            <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Log in</button>
                    <div class="login-register">
                        <p>Don't have an account? <a class="register-link" href="#">Register</a> </p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <input type="text" required>
                        <label>UserName</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fa-sharp fa-solid fa-circle-xmark"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                            I agree to the terms & conditions</label>
                           
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a class="login-link" href="#">Login</a> </p>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/c8a02df6b6.js" crossorigin="anonymous"></script>
        <script src="s.js"></script>
    </body>
</html>
